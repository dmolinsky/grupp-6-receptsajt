name: CI

on:
    push:
    pull_request:

permissions:
    contents: read

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Prettier (format check)
              run: npm run format:check

            - name: Lint
              run: npm run lint

            - name: Build
              run: npm run build
